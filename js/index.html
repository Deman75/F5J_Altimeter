<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Logger</title>
</head>
<body>
  <label class="input__file">
    <div class="input__img">
      <img class="input__img-img" src="./images/line-graph.png" alt="">
    </div>
    <div class="input__title">
      Выбрать файлы
    </div>
    <input type="file" name="file" accept=".json" id="inputFile" multiple>
  </label>

  <div class="log__wrap">
    <div class="log__wrap-field">
      <ul class="file__list"></ul>
      <div class="log">
        <canvas id="field" width="500" height="500" class="log__field"></canvas>
        <canvas id="fieldNav" width="500" height="500" class="log__nav"></canvas>
      </div>
    </div>
    <ul class="log__legend">
      <li class="log__item log__altitude">Высота</li>
      <li class="log__item log__time">Время</li>
      <li class="log__item log__engine">Двигателя</li>
      <li class="log__item log__temp">Температура</li>
    </ul>
  </div>



  <script src="main.js" charset="utf-8"></script>
</body>
</html>
